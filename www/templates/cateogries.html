<ion-view view-title="Categories">
  <ion-content>
    <div ng-show="categories" class="ng-hide list card" >
      <a  class="item item-avatar" ng-repeat="category in categories" href="#/app/playlists/{{category.id}}" >
        <img src="{{category.icons[0].url}}">
        <h2>{{category.name}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
